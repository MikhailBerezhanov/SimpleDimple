name: unit_tests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: sdl-test-image:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          load: true  # Ensure the image is loaded into the Docker daemon

#      - name: Build Docker image
#        run: |
#          docker build -t sdl-test-image .
      - name: Verify Docker Image Exists
        run: docker images sdl-test-image:latest

      - name: Build and test
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            --user $(id -u):$(id -g) \
            sdl-test-image:latest \
            /bin/sh -c "
              mkdir -p build &&
              cd build &&
              cmake .. -DCMAKE_BUILD_TYPE=Release &&
              cmake --build . &&
              ctest --output-on-failure --extra-verbose
            "